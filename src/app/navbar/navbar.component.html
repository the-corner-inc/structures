<nav
  class="w-full shadow-sm border-b border-[#d8dee4] dark:border-[#21262d] px-4 py-2 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
>
  <!-- Top: Logo and Navigation -->
  <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-8 w-full">
    <a routerLink="/" class="flex items-center">
      <img
        src="/the_corner-logo.webp"
        alt="The Corner Logo"
        class="h-10 w-auto min-w-[40px] dark:invert-100"
      />
    </a>
    <div class="flex items-center gap-2 sm:gap-4 mt-2 sm:mt-0">
      <a
        routerLink="/folders"
        routerLinkActive="border-b-2 border-[#0969da] dark:border-[#2f81f7] text-[#24292f] dark:text-[#f0f6fc] font-semibold"
        class="px-2 py-1 border-b-2 border-transparent text-[#57606a] dark:text-[#8b949e] hover:text-[#24292f] dark:hover:text-[#f0f6fc] transition-colors"
        >Folders</a
      >
      <a
        routerLink="/issues"
        routerLinkActive="border-b-2 border-[#0969da] dark:border-[#2f81f7] text-[#24292f] dark:text-[#f0f6fc] font-semibold"
        class="px-2 py-1 border-b-2 border-transparent text-[#57606a] dark:text-[#8b949e] hover:text-[#24292f] dark:hover:text-[#f0f6fc] transition-colors"
        >Issues</a
      >
    </div>
  </div>

  <!-- Bottom: Search and User -->
  <div class="flex items-center gap-4 w-full sm:w-auto">
    <div class="relative w-full sm:w-64">
      <input
        type="text"
        placeholder="Search"
        class="pl-10 pr-3 py-2 rounded-md border border-[#d8dee4] dark:border-[#21262d] focus:outline-none focus:ring-2 focus:ring-[#0969da] dark:focus:ring-[#2f81f7] w-full bg-[#ffffff] dark:bg-[#161b22] text-[#24292f] dark:text-[#f0f6fc]"
      />
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#8b949e] dark:text-[#6e7681]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
          />
        </svg>
      </span>
    </div>

    <!-- Toggle Scheme Button -->
    <button
      type="button"
      (click)="toggleScheme()"
      class="ml-auto flex items-center gap-2 px-3 py-2 rounded-md border border-[#d8dee4] dark:border-[#21262d] bg-[#ffffff] dark:bg-[#161b22] hover:bg-[#f6f8fa] dark:hover:bg-[#21262d] text-[#24292f] dark:text-[#f0f6fc] transition-colors"
      aria-label="Toggle color scheme"
    >
      <span class="hidden sm:inline">Toggle Scheme</span>
    </button>
  </div>
</nav>
