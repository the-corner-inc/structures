<div class="layout-container flex w-full h-full max-h-full" [class.minimized]="$minimized()">
  <aside class="with-sidenav__aside">
    <ng-content select="[layout-aside]"></ng-content>
  </aside>

  <button
    class="minimize-button icon-button-simple"
    (click)="$minimized.set(!$minimized())"
    aria-label="Minimize Explorer"
  >
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m15 19-7-7 7-7"
      />
    </svg>
  </button>

  <main class="with-sidenav__main">
    <div class="with-sidenav__mainContainer markdown-body">
      <ng-content></ng-content>
    </div>
  </main>
</div>
