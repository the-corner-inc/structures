<nav
  class="w-full bg-white dark:bg-gray-900 shadow-sm rounded-b-lg px-4 py-2 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
>
  <!-- Top: Logo and Navigation -->
  <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-8 w-full">
    <a routerLink="/" class="flex items-center">
      <img
        src="/the_corner-logo.webp"
        alt="The Corner Logo"
        class="h-10 w-auto min-w-[40px] dark:invert-100"
      />
    </a>
    <div class="flex items-center gap-2 sm:gap-4 mt-2 sm:mt-0">
      <a
        routerLink="/folders"
        routerLinkActive="border-b-2 border-indigo-600 dark:border-indigo-400 text-gray-900 dark:text-white font-semibold"
        class="px-2 py-1 border-b-2 border-transparent text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition-colors"
        >Folders</a
      >
      <a
        routerLink="/issues"
        routerLinkActive="border-b-2 border-indigo-600 dark:border-indigo-400 text-gray-900 dark:text-white font-semibold"
        class="px-2 py-1 border-b-2 border-transparent text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition-colors"
        >Issues</a
      >
    </div>
  </div>

  <!-- Bottom: Search and User -->
  <div class="flex items-center gap-4 w-full sm:w-auto">
    <div class="relative w-full sm:w-64">
      <input
        type="text"
        placeholder="Search"
        class="pl-10 pr-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 w-full bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100"
      />
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
          />
        </svg>
      </span>
    </div>

    <!-- Toggle Scheme Button -->
    <button
      type="button"
      (click)="toggleScheme()"
      class="ml-auto flex items-center gap-2 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors"
      aria-label="Toggle color scheme"
    >
      <span class="hidden sm:inline">Toggle Scheme</span>
    </button>
  </div>
</nav>
