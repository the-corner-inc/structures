<a class="code-link icon-button-simple" target="_blank" [href]="$codeUrl()"> Markdown Code </a>

<markdown
  clipboard
  mermaid
  class="variable-binding"
  [data]="
    $markDownContent() ||
    ($loading()
      ? '# Loading' + (dots$ | async)
      : `# Workin' on it
      Feel free to make a PR, it would be really appreciated ;)
      https://github.com/the-corner-inc/structures/tree/main/public/assets`)
  "
></markdown>
