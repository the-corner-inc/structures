  <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-8 w-full">
    <a routerLink="/" class="flex items-center">
      <img
        src="/the_corner-logo.webp"
        alt="The Corner Logo"
        class="h-10 w-auto min-w-[40px] dark:invert-100"
      />

    <div class="flex items-center gap-2 sm:gap-4 mt-2 sm:mt-0">

        routerLink="/issues"
